<h2>Welcome to the Birds observatory</h2>

<div class="row">
  <div class="col-md-5">
    <h4>The birds list</h4>
    <ul class="list-group">
      <li
        class="list-group-item list-group-item-action bird-choice"
        (click)="navigateTo(bird)"
        *ngFor="let bird of birdsService.list">
        <span>{{ bird.name }}</span>
      </li>
    </ul>
  </div>
    <app-birds-card class="col-md-7"></app-birds-card>
</div>
