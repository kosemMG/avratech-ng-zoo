<h2>Welcome to the Livestock observatory</h2>
<div class="row">
  <div class="col-md-5">
    <h4>The wild animals list</h4>
    <ul>
      <li
        class="list-group-item list-group-item-action wild-choice"
        *ngFor="let animal of wildService.list"
        [routerLink]="['/wild', animal.id]"
        routerLinkActive="active active-bg">
        <!--        (click)="navigateTo(animal)"-->
        <span>{{ animal.name }}</span>
      </li>
    </ul>
  </div>
  <div class="col-md-7">
    <router-outlet></router-outlet>
  </div>
  <!--  <app-livestock-card class="col-md-7"></app-livestock-card>-->
</div>
